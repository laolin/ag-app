    <div class="container marketing">
      <div class="row">
        <span ng-repeat="(key,wave) in waves">
          <a id="btn-wave-id-{{key}}" class="btn btn-info" ng-click="getWaveData( wave )" >  name: {{wave}} </a> &nbsp;
        </span>
      </div>
      <div class="row">
        <div class="box-chart text-center" ui-chart="chartData" chart-options="chartOptions"></div>
      
      </div>
      <div class="row" ng-show="waveName">
        
        <p>地震波 <b class="label label-success">{{waveName}} </b>,
        点数<b class="label label-success">{{ waveObj[waveName]['count'] }}</b>, 
        时间间隔<b class="label label-success">{{ waveObj[waveName]['dt'] }}</b>,
        峰值<b class="label label-success">{{ waveObj[waveName]['absMax'] }}, </b></p>
        <div class="panel">
            <p></p>
            <div class="input-group respon-run"  ng-hide="waveObj[waveName]['res']">
              <span class="input-group-addon">newMax</span>
              <input type="text" name="newMax" ng-model="waveData.newMax" value="" class="form-control">
              <span class="input-group-addon">阻尼比:</span>
              <input type="text" name="zita" ng-model="waveObj[waveName]['zita']" class="form-control">
              <span class="input-group-addon">固有周期：</span>
              <input type="text" name="tn" ng-model="waveObj[waveName]['Tn']"  class="form-control">
              <span class="input-group-addon ">反应谱最长周期:</span>
              <input type="text" name="TnMaxSpec" ng-model="waveObj[waveName]['TnMaxSpec']" class="form-control  spec-run">
               <div class="input-group-btn">
                  <button class="btn btn-primary " ng-click="waveResponAnalyse()"> 指定周期的时程反应分析 </button>
              </div>
            </div>
            <div ng-show="waveObj[waveName]['res']">
              <div>
                阻尼比<span class='label label-success'>{{waveObj[waveName]['zita']}}</span>
                分析采用的地震波峰值<span class='label label-success'>{{waveObj[waveName]['newMax']}}</span>
                <button class="btn btn-danger" ng-click="delRespon()">  删除分析结果 </button>
              </div>
              <div>
                时程分析固有周期<span class='label label-success'>{{waveObj[waveName]['Tn']}}</span>
                <button class="btn btn-info  " ng-click="plotResponU()"> 相对位移反应时程 </button>
                <button class="btn btn-info  " ng-click="plotResponV()"> 相对速度反应时程 </button>
                <button class="btn btn-info  " ng-click="plotResponA()"> 相对加速度反应时程 </button>
                <button class="btn btn-info  " ng-click="plotResponA2()"> 绝对加速度反应时程 </button>
              </div>
              <div>
              <button class="btn btn-success" ng-click="plotSpecU()">  伪位移反应谱:u </button>
              <button class="btn btn-success" ng-click="plotSpecV()">  伪速度反应谱:v </button>
              <button class="btn btn-success" ng-click="plotSpecA()">  伪加速度反应谱:a </button>
              <button class="btn btn-success" ng-click="plotSpecA2()">  绝对加速度反应谱:a </button>
              </div>
            </div>
        </div>
      </div>


    </div>
